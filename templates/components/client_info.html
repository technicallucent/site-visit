<!-- CLIENT DATA SECTION -->
<div class="card mb-4">
  <div class="card-header bg-dark text-white">
    <h5 class="card-title mb-0">1. Client Data</h5>
  </div>
  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Client Name *</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Mobile Number *</label>
        <input type="tel" class="form-control" name="mobile" readonly />
      </div>
      <div class="col-md-6">
        <label class="form-label">Secondary Number</label>
        <input type="tel" class="form-control" name="secondary_number" maxlength="10" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Current Location</label>
        <select class="form-select select2-location" name="current_location" id="currentLocation">
          <option value="">Select current location</option>
          {% for location in locations %}
          <option value="{{ location.name }}">{{ location.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label"> Current Residence Building Name</label>
        <input type="text" class="form-control" name="building_name" placeholder="Enter building name" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Lead Source</label>
        <select class="form-select select2-leadsource" name="lead_source">
          <option value="">Select lead source</option>
          <option value="99 Acres">99 Acres</option>
          <option value="Magicbricks">Magicbricks</option>
          <option value="Google Ads">Google Ads</option>
          <option value="Meta Ads">Meta Ads</option>
          <option value="Instagram Videos">Instagram Videos</option>
          <option value="Referral">Referral</option>
          <option value="Newspaper">Newspaper</option>
          <option value="Event">Event</option>
          <option value="Telecalling">Telecalling</option>
          <option value="Internal Reference">Internal Reference</option>
          <option value="Walk-In">Walk-In</option>
          <option value="Housing.com">Housing.com</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Lead Source Project</label>
        <select class="form-select select2-project" name="lead_source_project">
          <option value="">Select a project</option>
          {% for project in projects %}
          <option value="{{ project.name }}">{{ project.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Ethnicity</label>
        <select class="form-select select2-ethnicity" name="ethnicity">
          <option value="">Select ethnicity</option>
          <option value="Gujrati">Gujrati</option>
          <option value="Marwadi">Marwadi</option>
          <option value="Kutchi">Kutchi</option>
          <option value="Jain">Jain</option>
          <option value="South Indian">South Indian</option>
          <option value="North Indian">North Indian</option>
          <option value="Maharashtrian">Maharashtrian</option>
          <option value="Muslim">Muslim</option>
          <option value="Bengali">Bengali</option>
          <option value="Sindhi">Sindhi</option>
          <option value="Parsi">Parsi</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Occupation</label>
        <select class="form-select select2-profession" name="profession">
          <option value="">Select occupation</option>
          <option value="Architect / Interior Designer">Architect / Interior Designer</option>
          <option value="Banker / Finance">Banker / Finance</option>
          <option value="Doctor">Doctor</option>
          <option value="Lawyer">Lawyer</option>
          <option value="Chartered Accountant">Chartered Accountant</option>
          <option value="Business Owner">Business Owner</option>
          <option value="Corporate">Corporate</option>
          <option value="Jeweler / Diamond / Gold">Jeweler / Diamond / Gold</option>
          <option value="Real Estate">Real Estate</option>
          <option value="Stock Market / Wealth Advisor">Stock Market / Wealth Advisor</option>
          <option value="Film Industry">Film Industry</option>
          <option value="Media / Marketing">Media / Marketing</option>
          <option value="IT Industry">IT Industry</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Government Services / Politician">Government Services / Politician</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Preferred Possession</label>
        <select class="form-select select2-possession" name="preferred_possession">
          <option value="">Select preferred possession</option>
          <option value="Immediate">Immediate</option>
          <option value="6 Months - 1 Year">6 Months - 1 Year</option>
          <option value="1 - 2 Years">1 - 2 Years</option>
          <option value="2+ Years">2+ Years</option>
        </select>
      </div>

    </div>
  </div>
</div>

<!-- Select2 JS Initialization -->
<script>
  $(document).ready(function () {
    $('.select2-location').select2({ placeholder: "Select location", width: '100%' });
    $('.select2-leadsource').select2({ placeholder: "Select lead source", width: '100%' });
    $('.select2-project').select2({ placeholder: "Select project", width: '100%' });
    $('.select2-ethnicity').select2({ placeholder: "Select ethnicity", width: '100%' });
    $('.select2-profession').select2({ placeholder: "Select occupation", width: '100%' });
    $('.select2-possession').select2({ placeholder: "Select preferred possession", width: '100%' });
  });
</script>
